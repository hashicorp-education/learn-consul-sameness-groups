global:
  name: consul
  datacenter: demodatacenter2
  image: "hashicorp/consul:${consul_version}"
  peering:
    enabled: true
  tls:
    enabled: true # mandatory for cluster peering
    enableAutoEncrypt: true
    verify: true
  acls:
    manageSystemACLs: true
  metrics:
    enabled: true
    enableGatewayMetrics: true
    enableTelemetryCollector: true
  # cloud:
  #   enabled: true
  #   resourceId:
  #     secretName: consul-hcp-resource-id
  #     secretKey: resource-id
  #   clientId:
  #     secretName: consul-hcp-client-id
  #     secretKey: client-id
  #   clientSecret:
  #     secretName: consul-hcp-client-secret
  #     secretKey: client-secret


dns:
  enabled: true
  enableRedirection: true

server:
  enabled: true
  replicas: 3
  extraConfig: |
    {
      "log_level": "TRACE"
    }

connectInject:
  transparentProxy:
    defaultEnabled: true
  enabled: true
  default: true
  metrics:
    defaultEnabled: true # by default, this inherits from the value global.metrics.enabled
    defaultEnableMerging: false

meshGateway:
  enabled: true # mandatory for k8s cluster peering
  replicas: 1

ui:
  enabled: true
  service:
    enabled: true
    type: LoadBalancer
  metrics:
    enabled: true # by default, this inherits from the value global.metrics.enabled
    provider: "prometheus"
    baseURL: http://prometheus-server #prometheus-server.consul.svc.cluster.local

prometheus:
  enabled: true

telemetryCollector:
  enabled: true
